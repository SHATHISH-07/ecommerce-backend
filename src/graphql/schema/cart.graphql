# Define individual product in the cart
type CartProduct {
  productId: Int!
  quantity: Int!
  createdAt: String!
  updatedAt: String
}

type UserCart {
  userId: String!
  products: [CartProduct!]!
  totalItems: Int!
  maxLimit: Int!
}

type AddCartResponse {
  message: String!
  success: Boolean!
  cart: UserCart!
}

input AddToCartInput {
  productId: Int!
  quantity: Int
}

type UpdateCartResponse {
  message: String!
  success: Boolean!
  cart: UserCart!
}

type RemoveCartResponse {
  message: String!
  success: Boolean!
}

type ClearCartResponse {
  message: String!
  success: Boolean!
}
