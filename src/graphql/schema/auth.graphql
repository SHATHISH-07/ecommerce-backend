type LoginUser {
  id: ID!
  username: String!
  email: String!
  role: Role!
  token: String!
}

input SignupInput {
  name: String!
  username: String!
  email: String!
  address: String!
  phone: String!
  country: String!
  state: String!
  city: String!
  zipCode: String!
  password: String!
}

type SignupResponse {
  message: String!
  success: Boolean!
}

type ResendEmailOtpResponse {
  message: String!
  success: Boolean!
}

type VerifyResetPasswordOtpResponse {
  success: Boolean!
  message: String!
}
